<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="my-4">
      <h1>Personal Finance Tracker</h1>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Transaction Name" id="inputTransaction">
      <input type="number" class="form-control" placeholder="Amount" id="inputAmount">
      <button id="submitTransactionsBtn" class="btn btn-primary">Add</button>
    </div>

    <div class="col my-3">
      <ul class="list-group" id="showTransactions"></ul>
    </div>
    <script>
      const inputTransaction = document.getElementById('inputTransaction')
      const inputAmount = document.getElementById('inputAmount')
      const submitTransactionsBtn = document.getElementById('submitTransactionsBtn')
      const showTransactions = document.getElementById('showTransactions')

      submitTransactionsBtn.addEventListener('click', function () {

        const listTransactions = document.createElement('li')
        listTransactions.className = "list-group-item"

        listTransactions.innerHTML =
          `<p class="d-flex justify-content-between align-items-center my-2">${inputTransaction.value}   Rs.${inputAmount.value}<button onClick="deleteList(this)" class="btn btn-danger">Delete</button></p>`

        showTransactions.appendChild(listTransactions)
      })


      function deleteList(transaction) {
        itemTobeDeleted = transaction.parentElement.parentElement
        itemTobeDeleted.remove()
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
  </div>
</body>

</html>
